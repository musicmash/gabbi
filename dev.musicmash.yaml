defaults:
    ssl: True
    request_headers:
      x-auth-token: $ENVIRON['MUSICMASH_DEV_TOKEN']

tests:
  - name: must redirect to ssl
    ssl: False
    GET: /api/v1/feed
    status: 301
    response_headers:
      location: /^https/

  - name: get user feed without ssl
    skip: currently this method not implemented
    ssl: False
    redirects: True
    GET: /api/v1/feed
    response_headers:
        content-type: application/json

  - name: get unknown user feed without ssl
    skip: currently this method not implemented
    ssl: False
    redirects: True
    GET: /api/v1/feed
    request_headers:
      content-type: application/json
      x-auth-token: unknown-token
    status: 401

  - name: get user feed
    skip: currently this method not implemented
    GET: /api/v1/feed
    response_headers:
        content-type: application/json

  - name: get unknown user feed
    skip: currently this method not implemented
    GET: /api/v1/feed
    request_headers:
      content-type: application/json
      x-auth-token: unknown-token
    status: 401

  - name: get user feed since first day of 2019 year
    skip: currently this method not implemented
    GET: /api/v1/feed
    query_parameters:
      since:
          - "2019-01-01"
    response_headers:
        content-type: application/json
    response_json_paths:
      $.date: "2019-01-01T00:00:00Z"

  - name: get unknown user feed since first day of 2019 year
    skip: currently this method not implemented
    GET: /api/v1/feed
    request_headers:
      content-type: application/json
      x-auth-token: unknown-token
    query_parameters:
      since:
          - "2019-01-01"
    status: 401

  - name: subscribe unknown user for an artist
    POST: /api/v1/subscriptions
    request_headers:
        content-type: application/json
        x-auth-token: unknown-token
    data:
      [69]
    status: 401

  - name: get unknown user subscriptions
    GET: /api/v1/subscriptions
    request_headers:
        content-type: application/json
        x-auth-token: unknown-token
    data:
      [69]
    status: 401

  - name: unsubscribe unknown user from an artist
    DELETE: /api/v1/subscriptions
    request_headers:
      content-type: application/json
      x-auth-token: unknown-token
    data:
      [69]
    status: 401

  - name: subscribe user for an artist
    POST: /api/v1/subscriptions
    request_headers:
        content-type: application/json
    data:
      [69]

  - name: get user subscriptions
    GET: /api/v1/subscriptions
    request_headers:
        content-type: application/json
    response_headers:
        content-type: /application/json/
    response_json_paths:
      $.[0].artist_id: 69

  - name: unsubscribe user from an artist
    DELETE: /api/v1/subscriptions
    request_headers:
        content-type: application/json
    data:
      [69]

  - name: search 'rammstein' artist
    GET: /api/v1/artists/search
    query_parameters:
      name:
          - "rammstein"
    response_headers:
        content-type: application/json
    response_json_paths:
      $.[0].id: 281
      $.[0].name: "Rammstein"
      $.[0].poster: "https://i.scdn.co/image/cdf344b2f5124d1f2f1217c45f12096730c70560"
      $.[0].popularity: 87
      $.[0].followers: 2881452

  - name: search an artist from unknown user
    GET: /api/v1/artists/search
    query_parameters:
      name:
          - "slipknot"
    request_headers:
      x-auth-token: unknown-token
    status: 401

  - name: show artist details
    skip: currently this method not implemented
    GET: /api/v1/artists/rammstein
    response_headers:
        content-type: application/json

  - name: show artist details from unknown user
    skip: currently this method not implemented
    GET: /api/v1/artists/rammstein
    request_headers:
      x-auth-token: unknown-token
    status: 401

  - name: try to delete logout from unknown user
    skip: currently this method not implemented
    DELETE: /api/v1/token
    request_headers:
      x-auth-token: unknown-token
    status: 401
